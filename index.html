<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Highlight Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --primary: #3182ce; --bg: #f7fafc; --card: #ffffff; --text: #2d3748; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .upload-zone { border: 2px dashed #cbd5e0; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; border-radius: 8px; }
        .upload-zone:hover { border-color: var(--primary); background: #ebf8ff; }
        #results { margin-top: 30px; display: none; }
        .actions { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 10px 18px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid #cbd5e0; color: var(--text); }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .highlight-item { background: #fffdf0; border-left: 4px solid #ecc94b; padding: 15px; margin-bottom: 12px; border-radius: 0 6px 6px 0; }
        .page-tag { font-size: 12px; font-weight: bold; color: #a0aec0; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h1>üìñ PDF Highlight Extractor</h1>
    <p>Upload a PDF to extract your highlights and export them.</p>

    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
        <p>Click to select or drag & drop PDF</p>
        <input type="file" id="fileInput" accept="application/pdf" hidden>
    </div>
    <div id="status" style="margin-top: 15px; font-weight: 500;"></div>
</div>

<div id="results">
    <div class="actions">
        <button class="btn btn-primary" onclick="downloadFile('txt')">Download .TXT</button>
        <button class="btn btn-outline" onclick="downloadFile('md')">Download .MD (Markdown)</button>
        <button class="btn btn-outline" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    </div>
    <div id="highlightsList"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let extractedData = [];
    let currentFileName = "highlights";

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        currentFileName = file.name.replace(".pdf", "");
        const status = document.getElementById('status');
        const list = document.getElementById('highlightsList');

        status.innerHTML = "‚è≥ Processing pages...";
        list.innerHTML = "";
        extractedData = [];

        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const annotations = await page.getAnnotations();
                const textContent = await page.getTextContent();

                const highlights = annotations.filter(a => a.subtype === 'Highlight');

                for (const annot of highlights) {
                    const text = extractText(textContent, annot.rect);
                    if (text) {
                        extractedData.push({ page: i, text: text });
                        renderItem(i, text);
                    }
                }
            }

            status.innerHTML = extractedData.length > 0 ? `‚úÖ Found ${extractedData.length} highlights.` : "‚ùå No highlights found.";
            document.getElementById('results').style.display = extractedData.length > 0 ? 'block' : 'none';
        } catch (err) {
            status.innerHTML = "‚ùå Error: Could not read PDF.";
        }
    });

    function extractText(textContent, rect) {
        return textContent.items
            .filter(item => {
                const [,, , , x, y] = item.transform;
                return x >= rect[0] && x <= rect[2] && y >= rect[1] && y <= rect[3];
            })
            .map(item => item.str)
            .join(' ').replace(/\s+/g, ' ').trim();
    }

    function renderItem(page, text) {
        const div = document.createElement('div');
        div.className = 'highlight-item';
        div.innerHTML = `<span class="page-tag">PAGE ${page}</span><div>${text}</div>`;
        document.getElementById('highlightsList').appendChild(div);
    }

    function downloadFile(format) {
        let content = format === 'md' ? `# Highlights for ${currentFileName}\n\n` : `HIGHLIGHTS: ${currentFileName}\n\n`;

        extractedData.forEach(item => {
            if (format === 'md') {
                content += `### Page ${item.page}\n> ${item.text}\n\n`;
            } else {
                content += `[Page ${item.page}]\n${item.text}\n\n`;
            }
        });

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentFileName}_highlights.${format}`;
        a.click();
    }

    function copyToClipboard() {
        const text = extractedData.map(d => `[Page ${d.page}] ${d.text}`).join('\n\n');
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
